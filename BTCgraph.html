<!DOCTYPE html>
<html>
<head>
<title>BTC Graph</title>
<link href="BTCgraph.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="BTCgraph.js"></script>
</head>
<body>
<div id="svgContainer">
	<svg width="100%" height="100%">
		<path id="path1" d="M 600 600 a 300 300 0 1 1 1 1 z" stroke="black" stroke-width="4" fill="none" opacity="0.1"/>
		<g id="G1">
			<rect width="100" height="100" stroke="red" stroke-width="4" fill="gray">
				<animate attributeName="x" values="0;10;0" dur="1s" repeatCount="indefinite" />
				<animate attributeName="y" values="0;10;0" dur="2s" repeatCount="indefinite" />
			</rect>
			<circle cx="50" cy="50" r="4" stroke="red" fill="red" id="C1">
				<animate attributeName="cx" values="50;60;50" dur="1s" repeatCount="indefinite" />
				<animate attributeName="cy" values="50;60;50" dur="2s" repeatCount="indefinite" />
			</circle>
			<animateMotion dur="10s" repeatCount="indefinite" rotate="none" >
				<mpath xlink:href="#path1"/>
			</animateMotion>
		</g>
		<g id="G2">
			<rect width="100" height="100" stroke="green" stroke-width="4" fill="gray">
				<animate attributeName="x" values="0;10;0" dur="1s" repeatCount="indefinite" />
				<animate attributeName="y" values="0;10;0" dur="2s" repeatCount="indefinite" />
			</rect>
			<circle cx="50" cy="50" r="4" stroke="green" fill="green" id="C2">
				<animate attributeName="cx" values="50;60;50" dur="1s" repeatCount="indefinite" />
				<animate attributeName="cy" values="50;60;50" dur="2s" repeatCount="indefinite" />
			</circle>
			<animateMotion dur="8s" begin="0s" repeatCount="indefinite" rotate="none" >
				<mpath xlink:href="#path1"/>
			</animateMotion>
		</g>
		<path stroke="blue" stroke-width="4" fill="blue" id="L1" />
	</svg>
</div>
